name: 'Copy module to new repo'

on:
  workflow_dispatch: {}
  push:
    branches:
      - 'workflow-to-create-hub-dedicate-repo'

env:
  TF_WARN_OUTPUT_ERRORS: 1

permissions:
  contents: write
  repository-projects: write

jobs:
  copy_module_to_new_repo:
    name: 'Copy module to new repo'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        include:
          - module: "hub"
            destination_repo: "git@github.com:imperva/terraform-aws-dsf_hub.git"
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Filter branch
        run: |
          pwd
          ls -la
          git branch
          git filter-branch --prune-empty --tree-filter 'sed -i "s/..\/..\/modules/.\/modules/g" deploy/modules/hub/main.tf; mkdir -p deploy/modules/hub/_modules; mv deploy/modules/sonar-base-instance deploy/modules/hub/_modules/; true;' HEAD
          git filter-branch -f --prune-empty --subdirectory-filter deploy/modules/hub/ HEAD

      - name: Push to module repo
        env:
          github_token: ${{ secrets.PUSH_TO_OTHER_REPOS_TOKEN }}
        run: |
          # git config --unset-all http.https://github.com/.extraheader # override github_action own authentication method
          git remote set-url origin https://${github_token}@github.com/imperva/terraform-aws-dsf_hub.git
          git branch -m workflow-to-create-hub-dedicate-repo main
          git push -f origin HEAD:main

